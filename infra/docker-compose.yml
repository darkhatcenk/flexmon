services:
  # TimescaleDB - Time-series metrics storage
  timescaledb:
    image: timescale/timescaledb:2.16.1-pg16
    platform: linux/arm64/v8
    container_name: flexmon-timescaledb
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flexmon}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: ${POSTGRES_DB:-flexmon}
    secrets:
      - db_password
    volumes:
      - ${DATA_DIR:-./data}/pg:/var/lib/postgresql/data
      - ../backend/api/src/models/timescale_schemas.sql:/docker-entrypoint-initdb.d/01-schemas.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flexmon"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flexmon-net

  # Elasticsearch - Log storage and search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.2
    platform: linux/arm64/v8
    container_name: flexmon-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.enrollment.enabled=false
      - ELASTIC_PASSWORD_FILE=/run/secrets/elastic_password
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    secrets:
      - elastic_password
    volumes:
      - ${DATA_DIR:-./data}/es:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf -u elastic:$$(cat /run/secrets/elastic_password) http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - flexmon-net

  # XMPP Server - Agent messaging (Prosody)
  xmpp:
    image: prosodyim/prosody:0.12
    platform: linux/arm64/v8
    container_name: flexmon-xmpp
    environment:
      - LOCAL=localhost
      - DOMAIN=localhost
      - ADMIN=${XMPP_ADMIN_USER:-admin}
      - PASSWORD=${XMPP_ADMIN_PASSWORD:-changeme}
    volumes:
      - ${DATA_DIR:-./data}/xmpp:/var/lib/prosody
      - ${CERTS_DIR:-./certificates}:/etc/prosody/certs:ro
    ports:
      - "5222:5222"  # Client connections
      - "5269:5269"  # Server connections
      - "5280:5280"  # HTTP
    healthcheck:
      test: ["CMD-SHELL", "prosodyctl about >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - flexmon-net

  # License API - License validation service
  license-api:
    build:
      context: ../backend/license-api
      dockerfile: Dockerfile
    container_name: flexmon-license-api
    env_file:
      - .env
    environment:
      - API_SECRET_KEY_FILE=/run/secrets/api_secret
    secrets:
      - api_secret
    ports:
      - "8001:8001"
    depends_on:
      timescaledb:
        condition: service_healthy
    networks:
      - flexmon-net
    restart: unless-stopped

  # Backend API - Main application
  api:
    build:
      context: ../backend/api
      dockerfile: Dockerfile
    container_name: flexmon-api
    env_file:
      - .env
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_USER=elastic
      - ELASTICSEARCH_PASSWORD_FILE=/run/secrets/elastic_password
      - XMPP_HOST=xmpp
      - XMPP_PORT=5222
      - LICENSE_API_URL=http://license-api:8001
      - API_SECRET_KEY_FILE=/run/secrets/api_secret
      - AI_API_TOKEN_FILE=/run/secrets/ai_token
      - TLS_CERT_PATH=/app/certs/server.crt
      - TLS_KEY_PATH=/app/certs/server.key
    secrets:
      - elastic_password
      - api_secret
      - ai_token
    volumes:
      - ${CERTS_DIR:-./certificates}:/app/certs:ro
      - ${DATA_DIR:-./data}/backups:/app/backups
      - ${SECRETS_DIR:-./secrets}:/app/infra/secrets
    ports:
      - "8000:8000"
    depends_on:
      timescaledb:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      license-api:
        condition: service_started
    networks:
      - flexmon-net
    restart: unless-stopped

  # Gateway (optional) - Regional proxy with rate limiting and HMAC signing
  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: flexmon-gateway
    environment:
      # Central API configuration
      - CENTRAL_API_URL=${CENTRAL_API_URL:-http://api:8000}

      # Gateway identification
      - GATEWAY_REGION=${GATEWAY_REGION:-default}

      # HMAC signing (optional)
      - ENABLE_HMAC_SIGNING=${ENABLE_HMAC_SIGNING:-false}
      - HMAC_SECRET=${HMAC_SECRET:-}

      # Rate limiting
      - RATE_LIMIT_PER_MIN=${RATE_LIMIT_PER_MIN:-1000}
      - RATE_LIMIT_PER_IP=${RATE_LIMIT_PER_IP:-100}

      # IP allowlist (optional, comma-separated)
      - IP_ALLOWLIST=${IP_ALLOWLIST:-}

      # Retry configuration
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - TIMEOUT_SECONDS=${TIMEOUT_SECONDS:-30}
    ports:
      - "8002:8002"
    depends_on:
      - api
    networks:
      - flexmon-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    profiles:
      - gateway

  # Frontend - React UI
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: flexmon-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - flexmon-net
    restart: unless-stopped

networks:
  flexmon-net:
    driver: bridge

secrets:
  db_password:
    file: ${SECRETS_DIR:-./secrets}/db_password.txt
  elastic_password:
    file: ${SECRETS_DIR:-./secrets}/elastic_password.txt
  api_secret:
    file: ${SECRETS_DIR:-./secrets}/api_secret.txt
  ai_token:
    file: ${SECRETS_DIR:-./secrets}/ai_token.txt
